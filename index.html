<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would You Go Out With Me?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        #yesBtn {
            background-color: #28a745;
            color: white;
        }
        #yesBtn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }
        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        #noBtn:hover {
            background-color: #c82333;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>Jom Keluar dengan I‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</h1>
<div class="button-container">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');

    noBtn.addEventListener('mouseover', function() {
        const randomX = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
        const randomY = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', function() {
        alert('Thank you! üòä');
    });
</script>

</body>
</html>
